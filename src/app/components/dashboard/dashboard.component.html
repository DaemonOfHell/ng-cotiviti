<div class="user-dashboard-header">
    <h2 id="dashboard-heading">{{myName}} | {{"Dashboard"|uppercase}} </h2>
    <button type="button" (click)="toggleShowBidCreateForm()">start a new auction</button> 
</div>

<app-create-bid-form [showSelf]="showBidForm"></app-create-bid-form>

<div class="my-info-section">
     <div class="info-tab">
         <label for="full-name">name: </label>
         <p id="full-name">{{myName}}</p>
     </div>

     <div class="info-tab">
        <label for="acc-id">id: </label>
        <p id="acc-id">{{myId}}</p>
     </div>

     <div class="info-tab">
        <label for="roles">roles: </label>
        <p id="roles">{{myRoles}}</p>
     </div>
</div>
 
<app-personal-bids [myBids]="myBids" ></app-personal-bids>
<app-dashboard-summary></app-dashboard-summary>
