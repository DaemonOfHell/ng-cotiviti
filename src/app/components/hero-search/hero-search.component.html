<div id="search-component">
    <label for="search-box">Hero Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let bid of bids$ | async" >
        <a routerLink="/detail/{{bid.pid}}">
          {{bid.title}}
        </a>
      </li>
    </ul>
  </div>
