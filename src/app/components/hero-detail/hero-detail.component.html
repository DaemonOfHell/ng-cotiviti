<div *ngIf="bid">
    <h2>{{bid.title | uppercase}} Details</h2>
    <div><span>pid: </span> {{bid.pid}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="bid.title" placeholder="post title">       
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
</div>
