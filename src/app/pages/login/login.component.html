<div id="login-card" submit="loginUser($event)">
    <h2>BIDDING APP | LOGIN</h2>
   
    <form action=""> 
        <div class="form-control">
            <label for="email">email: </label>
            <input [(ngModel)]="loginUserData.email" type="text" name="email" id="email" placeholder="email..">
        </div>
        <div class="form-control">
            <label for="password">password: </label>
            <input [(ngModel)]="loginUserData.password" type="password" name="password" id="password" placeholder="password..">
        </div>
        <button type="submit" id="btn-login">Login</button>
    </form>
</div>
