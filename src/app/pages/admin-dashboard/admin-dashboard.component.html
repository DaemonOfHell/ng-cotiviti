<h2 id="dashboard-heading">{{myName}} | {{"Dashboard"|uppercase}} </h2>
<div class="my-info-section">
     <div class="info-tab">
         <label for="full-name">name: </label>
         <p id="full-name">{{myName}}</p>
     </div>

     <div class="info-tab">
        <label for="acc-type">account-type: </label>
        <p id="acc-type">{{accType}}</p>
     </div>

     <div class="info-tab">
        <label for="email">email: </label>
        <p id="email">{{email}}</p>
     </div>
</div>

<app-admin-dashboard-summary></app-admin-dashboard-summary>
